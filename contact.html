    <style>
        /* Style général de la page */
        body {
            font-family: Arial, sans-serif;
            background-color: #4a4848;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Animation du texte du nom */
        .heroSection {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
        }

        .heroSection h1 {
            font-size: 72px;
            color: rgb(255, 255, 255);
            font-family: Arial, sans-serif;
            animation: clignote 1.5s infinite alternate;
            margin: 0 5px;
            /* Espace entre les lettres */
        }

        @keyframes clignote {
            0% {
                text-shadow: 0 0 10px rgb(255, 213, 0), 0 0 20px rgb(255, 238, 0), 0 0 30px rgb(255, 204, 0);
                opacity: 0, 1;
            }

            100% {
                text-shadow: 0 0 10px rgb(255, 255, 255), 0 0 20px #ffffff, 0 0 30px #ffffff;
                opacity: 0.1;
            }
        }

        /* Conteneur des boutons */
        .SocialButtons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .linkbutton {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            margin: 10px;
            padding: 12px 20px;
            border-radius: 8px;
            width: 250px;
            font-size: 16px;
            transition: background-color 0.1s, transform 0.1s;
        }

        .linkbutton:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
        }

        .linkbutton .material-icons {
            margin-right: 10px;
        }

        .linkbutton p {
            margin: 0;
        }

        .linkbutton h3 {
            margin-top: 10px;
            font-size: 18px;
            font-weight: normal;
        }

        /* Centrer le texte "ETUDIANT EN BAC PRO" */
        .positions {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .tags span {
            background-color: #333;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }

        /* Mise en forme de l'icon avec du texte */
        .tags svg {
            margin-left: 50px;
            vertical-align: middle;
        }
    </style>
</head>
